<script type="text/javascript">
	const menuShadow = document.querySelector('#menu');
	const topOfNav = menuShadow.offsetTop;

	function shadowScroll(){
    if (window.scrollY >= topOfNav){
    	document.body.style.paddingTop = menuShadow.offsetHeight + 'px';
    	document.body.classList.add('moved-nav');
		
    }else{
    	document.body.style.paddingTop = 0;
    	document.body.classList.remove('moved-nav');
     }
}
	
	window.addEventListener('scroll', shadowScroll);
</script>
